<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <!-- name属性 -->
        <input type="text" name="textfield" placeholder="请输入用户名" id="username"><br>
        <input type="password" name="textfield2" placeholder="请输入密码" id="password"><br>
         <button type="submit" name="submit" onclick="clickLogin()">立即登录</button>
    </div>
</body>
<script>
     function clickLogin() {
        console.log("测试");
        var name = document.getElementById("username").value;
        var pass = document.getElementById("password").value;
        //判断非空
        if ((name == null || name == "") || (pass == null || pass == "")) {
            alert("用户名或密码不能为空！！");
        }
        else {
            if (name == "live" && pass == "1013") {
                window.location.href = "../Live/index.html";
            }
            else {
                alert("用户名或密码错误！！");
            }
        }
    }
</script>
</html>
