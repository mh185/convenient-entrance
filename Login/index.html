<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="header">需要输入点东西才能查看</h2>
    <div class="login">
        <!-- name属性 -->
        <input class="inputText" type="text" name="textfield" placeholder="我得生日" id="username"><br>
        <input class="inputText" type="password" name="textfield2" placeholder="我们第一次见面时间" id="password"><br>
        <div class="btn">
            <button class="btnL" type="submit" name="submit" onclick="clickLogin()">立即登录</button>
            <button class="btnR" id="oId" onclick="clickReturn()">记不到了,返回上一层</button>
        </div>
    </div>
</body>
<script>
     function clickLogin() {
        console.log("测试");
        var name = document.getElementById("username").value;
        var pass = document.getElementById("password").value;
        //判断非空
        if ((name == null || name == "") || (pass == null || pass == "")) {
            alert("都得填！！！");
        }
        else {
            if (name == "0213" && pass == "1013") {
                window.location.href = "../Live/index.html";
            }
            else {
                alert("错了！！！！");
            }
        }
    }
    function clickReturn(){
        alert("记不到了？？？找打！！！！")
        var oId = document.getElementById('oId');
        oId.style.display = 'none'
    }
</script>
<style>
    .header{
        text-align: center;
        color: violet;
    }
    .login{
        width: 650px;
        height: 250px;
        position: absolute;
        top: 20%;
        left: 35%;
        border: 1px solid black;
    }
    .login .inputText{
        width: 600px;
        height: 50px;
        margin-top: 20px;
        margin-left: 20px;
    }
    .btn{
        width: 620px;
        height: 50px;
        margin-top: 40px;
    }
    .btn .btnL{
        width: 100px;
        height: 50px;
        background-color: springgreen;
        margin-left: 30px;
    }
    .btn .btnR{
        width: 200px;
        height: 50px;
        background-color: red;
        float: right;
    }
</style>
</html>
